<div class="card">
  <h4 class="card-header">{{ tenantName }} - Interner Bereich</h4>
  <div class="card-body">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Email</label>
        <input
          type="text"
          formControlName="username"
          class="form-control"
          [ngClass]="{
            'is-invalid': submitted && loginForm.get('username').errors
          }"
        />
        <div
          *ngIf="submitted && loginForm.get('username').errors"
          class="invalid-feedback"
        >
          <div *ngIf="loginForm.get('username').errors.required">
            Bitte Nutzername angeben
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Passwort</label>
        <input
          type="password"
          formControlName="password"
          class="form-control"
          [ngClass]="{
            'is-invalid': submitted && loginForm.get('password').errors
          }"
        />
        <div
          *ngIf="submitted && loginForm.get('password').errors"
          class="invalid-feedback"
        >
          <div *ngIf="loginForm.get('password').errors.required">
            Bitte Passwort angeben
          </div>
        </div>
      </div>
      <button [disabled]="loading" class="btn btn-primary">
        <span
          *ngIf="loading"
          class="spinner-border spinner-border-sm mr-1"
        ></span>
        Login
      </button>
      <span
        >noch kein Account?
        <a routerLink="/registrierung">Hier registrieren</a></span
      >
      <div *ngIf="error" class="alert alert-danger mt-3 mb-0">
        {{ error }}
      </div>
    </form>
  </div>
</div>
