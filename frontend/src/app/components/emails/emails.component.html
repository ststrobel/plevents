<p>
  Verwalten Sie hier die Email-Adressen, an die die Erinnerungen geschickt
  werden.
</p>

<div *ngFor="let email of emails" class="row emailEntry">
  <div class="col-10">
    {{ email.address }}
  </div>
  <div class="col-2">
    <button
      class="btn btn-sm btn-outline-danger my-2 my-sm-0 ml-3"
      (click)="delete(email.id)"
    >
      Email löschen
    </button>
  </div>
</div>
<hr />
<form class="row" [formGroup]="newEmailForm" (ngSubmit)="addEmail()">
  <div class="col-10">
    <input type="text" class="form-control" formControlName="email" />
  </div>
  <div class="col-2">
    <button
      class="btn btn-sm btn-outline-success my-2 my-sm-0 ml-3"
      type="submit"
    >
      Hinzufügen
    </button>
  </div>
</form>
