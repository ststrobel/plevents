<h4>Lizenz</h4>
<div
  class="alert alert-secondary d-flex"
  *ngIf="tenant.active"
  style="background-color: whitesmoke"
>
  <div style="width: 50px">
    <i class="fas fa-check text-success"></i>
  </div>
  <div class="flex-grow-1">
    <div>Die Organisation hat eine gültige Lizenz.</div>
    <button
      *ngIf="tenant.active"
      class="btn btn-sm btn-outline-success float-right"
      (click)="jumpToStripeCustomerPortal()"
    >
      Zahlungen und Rechnungen verwalten
    </button>
  </div>
</div>
<div
  class="alert alert-secondary d-flex"
  *ngIf="!tenant.active"
  style="background-color: whitesmoke"
>
  <div style="width: 50px">
    <i class="fas fa-exclamation-triangle text-danger"></i>
  </div>
  <div class="flex-grow-1">
    <div>
      Diese Organisation ist gerade nicht freigeschaltet und kann daher nicht
      genutzt werden. Bitte eine Lizenz kaufen, damit Events öffentlich
      angezeigt werden.
    </div>
    <button
      *ngIf="!tenant.active"
      class="btn btn-sm btn-outline-success float-right"
      (click)="initializeSubscription()"
    >
      Jetzt Lizenz erwerben
    </button>
  </div>
</div>
