<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a
    class="nav-link nav-logo"
    *ngIf="tenant"
    [routerLink]="[tenant.path, ROUTES.TENANT_EVENTS]"
  >
    <img *ngIf="tenant.logo" [src]="tenant.logo" />
    <img
      *ngIf="!tenant.logo"
      src="assets/logo.png"
      style="margin-left: 30px; padding: 5px"
    />
  </a>
  <a
    class="nav-link nav-logo"
    *ngIf="!tenant"
    [routerLink]="['/' + ROUTES.HOME]"
  >
    <img src="assets/logo.png" style="margin-left: 30px; padding: 5px" />
  </a>
  <!--<div *ngIf="!isLoggedIn() || !tenant" style="flex: 100000000 1 auto"></div>-->
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div id="navbarSupportedContent" class="collapse navbar-collapse">
    <ul
      class="navbar-nav mr-auto"
      [ngClass]="{ 'mr-auto': isLoggedIn(), 'ml-auto': !isLoggedIn() }"
    >
      <li class="nav-item">
        <a
          class="nav-link"
          [routerLink]="[ROUTES.HOME]"
          routerLinkActive="active"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          >Home</a
        >
      </li>
      <li class="nav-item" *ngIf="tenant">
        <a
          class="nav-link"
          [routerLink]="[tenant.path, ROUTES.TENANT_EVENTS]"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{
            __change_detection_hack__: [tenant.path]
          }"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          >Events</a
        >
      </li>
      <li class="nav-item" *ngIf="isMemberOfCurrentTenant()">
        <a
          class="nav-link"
          [routerLink]="[tenant.path, ROUTES.TENANT_PLANNER]"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{
            __change_detection_hack__: [tenant.path]
          }"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          >Event-Planner</a
        >
      </li>
      <li class="nav-item" *ngIf="isAdminOfCurrentTenant()">
        <a
          class="nav-link"
          [routerLink]="[tenant.path, ROUTES.TENANT_MANAGEMENT]"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{
            __change_detection_hack__: [tenant.path]
          }"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          >Verwaltung</a
        >
      </li>
      <li class="nav-item" *ngIf="isLoggedIn()">
        <a
          class="nav-link"
          [routerLink]="[ROUTES.MY_TENANTS]"
          routerLinkActive="active"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          >Meine Organisationen</a
        >
      </li>
      <li class="nav-item" *ngIf="isLoggedIn()">
        <a
          class="nav-link"
          [routerLink]="[ROUTES.PROFILE]"
          routerLinkActive="active"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          >Mein Profil</a
        >
      </li>
      <li class="nav-item" *ngIf="!isLoggedIn()">
        <a
          class="nav-link"
          [routerLink]="tenant ? [tenant.path, ROUTES.LOGIN] : [ROUTES.LOGIN]"
          routerLinkActive="active"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          >Login</a
        >
      </li>
    </ul>
    <div *ngIf="isLoggedIn()">
      angemeldet als:&nbsp;<u
        class="clickable"
        [routerLink]="[ROUTES.PROFILE]"
        >{{ username }}</u
      >
      <button
        id="logout-button"
        class="btn btn-outline-danger my-2 my-sm-0 ml-3"
        (click)="logout()"
      >
        Logout
      </button>
    </div>
  </div>
</nav>
<div class="container-fluid">
  <div class="row" style="margin-top: 30px">
    <div class="col-12 col-lg-10 offset-lg-1">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>

<footer>
  <div class="credits">
    <a [routerLink]="[ROUTES.IMPRINT]">Impressum</a>
  </div>
  <div class="credits">
    <small>zur Verf√ºgung gestellt von</small>&nbsp;<br />
    <a href="https://s4-consulting.de"
      >Stefan Strobel Software & Service Consulting</a
    >
  </div>
</footer>
