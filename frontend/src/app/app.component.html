<nav class="navbar navbar-expand-lg navbar-light bg-light">

    class="nav-link nav-logo"
    *ngIf="tenant"
    [routerLink]="[tenant.path, 'events']"
  >
    <img [src]="navbarLogo" />
  </a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
    *ngIf="isLoggedIn()"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <ul class="navbar-nav ml-auto" *ngIf="!isLoggedIn() && tenant">
    <li class="nav-item">
      <a
        class="nav-link"
        [routerLink]="[tenant.path, 'login']"
        routerLinkActive="active"
        >Login</a
      >
    </li>
  </ul>

  <div
    class="collapse navbar-collapse"
    id="navbarSupportedContent"
    *ngIf="isLoggedIn()"
  >
    <ul class="navbar-nav mr-auto" *ngIf="tenant">
      <li class="nav-item">
        <a
          class="nav-link"
          [routerLink]="[tenant.path, 'events']"
          routerLinkActive="active"
          >Events</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          [routerLink]="[tenant.path, 'dashboard']"
          routerLinkActive="active"
          >Dashboard</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          [routerLink]="[tenant.path, 'verwaltung']"
          routerLinkActive="active"
          >Verwaltung</a
        >
      </li>
      <!--
      <li class="nav-item">
        <a class="nav-link" routerLink="/emails" routerLinkActive="active"
          >Mailverteiler</a
        >
      </li>-->
    </ul>
    angemeldet als:&nbsp;<u>{{ username() }}</u>
    <button
      class="btn btn-outline-danger my-2 my-sm-0 ml-3"
      *ngIf="tenant"
      (click)="logout()"
    >
      Logout
    </button>
  </div>
</nav>
<div class="container-fluid">
  <div class="row" style="margin-top: 30px">
    <div class="col-12 col-md-10 offset-md-1 col-lg-8 offset-lg-2">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
